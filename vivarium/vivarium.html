<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" href="./sprites/favicon.png" type="image/png">  
    <title>Vivarium</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            background-color: #3575ad;
        }
        div{
            text-align: left;
        }
        h1{
            color: blue;
        }
        #description{
            width: 800px;
            background-color: #00c6f8;
            border-radius: 5px;
            border-color:#00c6f8;
            border-style:solid;
        }
        #filler{
            height: 100px;
        }

    </style>
    
</head>
<body>
    <h1>VIVARIUM-LIKE</h1>
    <canvas id = "GameCanvas" width = 800 height = 800></canvas>
    <h2>Description:</h2>
    <div id="description">
        Randomly generates a map that you can zoom in or out from. Everything except for the random number generators is written from scratch by me. <br>
        <b>controls:</b> <br>
        <b>zoom in:</b> Z <br>
        <b>zoom out: </b> X <br>
        <b>move camera: </b> arrow keys or wasd <br>
     </div>
    <div id="filler"></div>

    <script src = "dist/Game.js" type = "module"></script>
</body>
